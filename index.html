<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .card img {
      width: 100px;
      border-radius: 50%;
    }

    .card h2 {
      margin: 15px 0 5px;
    }

    .card p {
      color: #666;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Avatar">
    <h2>Jane Doe</h2>
    <p>Frontend Developer</p>
    <a href="#">View Profile</a>
  </div>

</body>
</html>
